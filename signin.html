<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <img class="logo" src="logo.png" alt="logo">
        <nav>
            <ul class="nav-links">
                <li><a href="mobilestore.html"><button1 onclick="window.history.go">Store</button1></a></li>
                <li><a href="phones.html"><button1 onclick="window.history.go">Phones</button1></a></li>
                <li><a href="watches.html"><button1 onclick="window.history.go">Watches</button1></a></li>

            </ul>
           
        </nav>

    </header>


    
</head>
<body>

<h2>Registration Form</h2>

<div class="all">
    <div class="container">
        <form action="" name="Formfill" onsubmit="return validation()">
            <h2>Register</h2>
            <p id="result"></p>
            <div class="input-box">
                <input type="text" name="Username" placeholder="Username">
            </div>
            <div class="input-box">
                <input type="email" name="Email" placeholder="Email">
            </div>
            <div class="input-box">
                <input type="password" name="Password" placeholder="Password">
            </div>
            <div class="input-box">
                <input type="password" name="cPassword" placeholder="Confirm Password">
            </div>
            <div class="button"><input type="submit" class="button" onclick="validation()" value="Register"></div>
            <div class="group">
                <span><a href="#">Login</a></span>
            </div>
        </form>
    </div>
    <div class="popup" id="popup">
        <br>
        <h2>Thank you</h2>
        <br>
        <p>You were Registered Successfully</p>
        <a href="login.html"><button onclick="CloseSlide">Ok</button></a>
    </div>
</div>

<script src="/signin.js"></script>
</body>
